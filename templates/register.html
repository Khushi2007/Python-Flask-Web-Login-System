{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<h3 align="center" style="margin-top: 20px;" >Register</h3>

<div class="form_container">
   <form method="post" enctype="multipart/form-data">
      <div class="form-group">
         <label for="firstName">First name</label>
         <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
      </div>
      <div class="form-group">
         <label for="lastName">Last name</label>
         <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
      </div>
      <div class="form-group">
         <label for="username">Username</label>
         <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
         <label for="password1">Password</label>
         <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
      </div>
      <div class="form-group">
         <label for="password2">Password (Confirm)</label>
         <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
      </div>

      <div class="form-group">
         <label for="profileImage">Profile Image</label>
         <input type="file" class="form-control" id="profileImage" name="profileImage">
      </div>
      
      <br>
      
      <button class="btn btn-primary" type="submit">Create Account</button> <br> <br>
   </form>
</div>

{% endblock %}
