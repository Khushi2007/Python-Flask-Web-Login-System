{% extends "base.html" %}

{% block title %}Edit user{% endblock %}

{% block content %}

<h3 align="center" style="margin-top: 20px;">Edit user</h3>

<div class="form_container">
   <form method="post" enctype="multipart/form-data">
      <div class="form-group">
         <label for="firstName">First name</label>
         <input type="text" class="form-control" id="firstName" name="firstName" value="{{user_to_edit.first_name}}" placeholder="Enter first name">
      </div>
      <div class="form-group">
         <label for="lastName">Last name</label>
         <input type="text" class="form-control" id="lastName" name="lastName" value="{{user_to_edit.last_name}}" placeholder="Enter last name">
      </div>
      <div class="form-group">
         <label for="username">Username</label>
         <input type="text" class="form-control" id="username" name="username" value="{{user_to_edit.username}}" placeholder="Enter username">
      </div> <br>
      <button type="submit" class="btn btn-primary">Update</button>
   </form>
</div>

{% endblock %}
